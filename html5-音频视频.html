<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>H5新标签学习</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <style type="text/css">
        audio {
            width: 600px;
        }

    </style>
</head>

<body>
    <!--   音频标签:audio-->
    <!--    source:可以指定多个源，根据浏览器支持情况选择-->
    <!--    controls:显示控制条-->
    <!--   autoplay:自动播放-->
    <!--   loop:循环播放-->
    <audio width="600" height="30" controls autoplay loop>
       <source src="./mv/menu.mp3">
       <source src="./mv/menu.ogg">
    </audio>

    <!--    视频标签:video-->
    <!--    source:可以指定多个源，根据浏览器支持情况选择-->
    <!--    controls:显示控制条-->
    <!--   autoplay:自动播放-->
    <!--   loop:循环播放-->
    <video width="600" height="300" controls autoplay loop>
       <source src="./mv/mikes.mp4">
       
   </video>


</body>

</html>
