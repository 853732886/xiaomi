<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A标签学习、IMG标签学习</title>
    <meta name="keywords" content="A">
    <meta name="description" content="">

    <body>
        <!--        href：绝对地址 和 相对地址-->
        <!--        target：指定链接打开的窗口 _blank:新窗口 _self：当前窗口-->
        <!--        title：超链接提示信息-->
        <!--        支持页面内链接-->
        <a href="http://www.hqyj.com" target="_blank" title="我要去华清官网看一看">华清远见</a>

        <!--        src:指定图片路径，可以是绝对地址，也可以是相对地址（./  和  ../../../../）-->
        <!--        alt:图片提示信息-->
        <!--        width:指定图片宽度，height：指定图片高度-->
        <!--        border：指定图片的边框线：粗细，实线虚线，颜色 style="border:5px solid #FF0000"-->
        <!--        title：图片描述信息，或者说是提示信息-->

        <img src="./images/dong1.gif" alt="我是万维网" width="800px" height="600px" border="1" style="border:5px solid #FF0000" title="这里是一张动画图">

        <!--        图片加链接-->
        <A href="http://www.baidu.com">
            <img src="./images/dong1.gif" alt="我是万维网" width="800px" height="600px" border="1" style="border:5px solid #FF0000" title="这里是一张动画图">
        </A>


    </body>

</html>
