<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>H5新标签学习</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <style type="text/css">
        mark {
            background-color: red;
            font-size: 36px;
        }

    </style>
</head>

<body>
    <!--    mark：突出显示效果-->
    <mark class="ma" id="ma">请看这里</mark>
    <hr>
    <!--meter:类似进度条-->
    <meter value="30" max="100"></meter>
    <meter value="0.8"></meter>
    
    <hr>
    <!--    progress:任务处理完成进度条-->
    <progress value="30" max="100"></progress>

    <hr>
    <!--    dialog:对话框-->

    <dialog open>
        <dt>老师</dt>
        <dd>上课了</dd>
        <dt>学生</dt>
        <dd>等着那</dd>

    </dialog>



</body>

</html>
