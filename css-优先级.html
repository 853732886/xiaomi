<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS优先级</title>
    <meta name="keywords" content="CSS优先级">
    <meta name="description" content="">

    <style type="text/css">
        h1 {
            color: blue;
            font-family: monospace;
        }

    </style>
    <link rel="stylesheet" href="优先级.css">
</head>

<body>
    <!--    优先级最高的是行级样式-->
    <!--    就近原则：谁距离选择器近，谁的优先级就高-->
    <!--    优先级是同一个属性之间的对比-->

    <h1 style="color:green;">专业源于专注</h1>

</body>

</html>
