<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>常用列表学习</title>
    <meta name="keywords" content="常用列表学习">
    <meta name="description" content="">
</head>

<body>
    <!--UL:un Order List,无序列表-->
    <!--   type： circle:圆圈，square：方块，disc：实心圆点，none：前面不显示符号-->
    <!--    一般情况我们用style定义列表显示的前缀符号:list-style-type-->
    <ul style="list-style-type:none">
        <li>我是华清远见的学生1</li>
        <li type="disc">我是华清远见的学生2</li>
        <li type="circle">我是华清远见的学生3</li>
        <li type="square">我是华清远见的学生4</li>
        <li>我是华清远见的学生5</li>
    </ul>

    <!--OL:OrderList,有序列表-->
    <!--    可以定义列表的前面序号类型，默认就是数字的-->
    <!--    序号类型可选值：a,A,i,I-->
    <!--    start:可以定义起始值-->

    <ol type="1">
        <li>我是第1条新闻</li>
        <li>我是第2条新闻</li>
    </ol>
    <ol type="a" start="3">
        <li>我是第3条新闻</li>
        <li>我是第1条新闻</li>
        <li>我是第2条新闻</li>
        <li>我是第3条新闻</li>
        <li>我是第1条新闻</li>
        <li>我是第2条新闻</li>
        <li>我是第3条新闻</li>
    </ol>

    <!--dl:定义型列表-->
    <!--定义性列表需要提供术语和他的定义描述-->
    <dl>
        <dt>羽绒服</dt>
        <dd>里面装的是羽绒</dd>
        <dt>棉服</dt>
        <dd>里面装的是棉花</dd>
    </dl>


</body>

</html>
