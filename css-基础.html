<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS基础</title>
    <meta name="keywords" content="CSS基础">
    <meta name="description" content="">
    <link rel="stylesheet" href="main.css">
    <style type="text/css">
        li {
            color: red;
            list-style-type: none;
        }

    </style>
</head>

<body>
    <!--    目前最高级版本是CSS3-->
    <!--    CSS主要用于页面效果的修饰-->


    <!--    第一种方式：行级样式-->

    <!--    最基本的，要指定选择器，也就是说你要把这个效果作用与的标签（元素）-->
    <!--    定义CSS的基本结构是：选择器 {属性1：属性值1; 属性2：属性值3; 属性3：属性值3;}-->
    <!--    属性值一般情况是不加双引号的-->
    <!--    很少使用行级样式-->

    <h1 style="color:blue; text-decoration:underline;font-weight:bolder;">卓识源于远见</h1>
    <h2>专业源于专注</h2>


    <!--    第二种方式：嵌入样式-->
    <!--    放在head中，最好是</head>之前-->
    <ul>
        <li>这是一个故事</li>
        <li>今天天气比昨天好</li>
        <li>气温比较低</li>
    </ul>

    <ol>
        <li>这是第一道题</li>
        <li>这是第二道题</li>
        <li>这是第三道题</li>
    </ol>

    <!--第三种方式：引入样式-->
    <!--    引入样式：第一，可以被多个页面共同使用，维护和升级就很方便-->
    <!--    样式文件缓存到本地，不用每次都去服务器请求-->

    <div>

        华清教育集团
    </div>




</body>

</html>
